---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%d/%m/%Y" }}</div>
{% if page.tags %} |
  {% assign sorted_tags = page.tags | sort %}
  {% for tag in sorted_tags %}
  <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
{% endif %}

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
