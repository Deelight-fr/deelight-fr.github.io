---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
<!--        {{ post.excerpt }}-->
        {{ post.content }}
      </div>

<!--      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>-->
      <div class="date">       
        Article publi√© le {{ post.date | date: "%d/%m/%Y" }}
      </div>
    </article>
  {% endfor %}
</div>
